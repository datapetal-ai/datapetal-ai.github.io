		<main class="flex-grow-1">
			<!-- Contact -->
			<section class="pt-30 pb-15">
				<div class="container">
					<div class="row justify-center mt-18" data-aos="fade-up-sm" data-aos-delay="50">
						<div class="col-lg-8 col-xl-6">
							<p id="contact-form-status"></p>
							<br />
							<form class="vstack gap-8" id="contact-form" action="https://formspree.io/f/xnqyklzl"
								method="POST">
								<div class="">
									<label for="email" class="form-label fs-lg fw-medium mb-4">
										Email Address*
									</label>
									<div class="input-group with-icon">
										<span class="icon">
											<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
												<g stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
													stroke-width="1.2">
													<path
														d="M2.25 5.25a1.5 1.5 0 0 1 1.5-1.5h10.5a1.5 1.5 0 0 1 1.5 1.5v7.5a1.5 1.5 0 0 1-1.5 1.5H3.75a1.5 1.5 0 0 1-1.5-1.5v-7.5Z" />
													<path d="M2.25 5.25 9 9.75l6.75-4.5" />
												</g>
											</svg>
										</span>
										<input type="email" id="email" name="email" class="form-control rounded-2"
											placeholder="Enter Your Email" required />
									</div>
								</div>
								<div class="">
									<label for="message" class="form-label fs-lg fw-medium mb-4">
										Your Message*
									</label>
									<textarea id="message" name="message" class="form-control rounded-2"
										placeholder="Write here your details message" rows="4" required></textarea>
								</div>
								<div class="">
									<button class="btn btn-primary">Send Message</button>
								</div>
								<div class="status alert mt-4"></div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- Footer -->
		<footer class="footer bg-striped pt-10 pt-lg-15">
			<div class="container">
				<div class="row g-10">
					<div class="col-lg-12 order-lg-1 me-auto">
						<div class="footer-widget text-center">
							<a href="">
								<img src="assets/images/logo2.svg" alt="" class="img-fluid" width="135" />
							</a>
							<p class="fs-sm mb-0 mt-4">
								Collaborative AI for Productive Teamwork
							</p>
							<p class="fs-sm mb-0 mt-4">
								<a href="mailto:contact@datapetal.ai">contact@datapetal.ai</a>
							</p>
							<ul
								class="list-unstyled d-flex flex-wrap align-center justify-center gap-3 social-list mb-0 mt-5">
								<li>
									<a href="https://github.com/datapetal-ai" target="_blank">
										<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
											stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
											viewBox="0 0 24 24">
											<path stroke="none" d="M0 0h24v24H0z" />
											<path
												d="M9 19c-4.3 1.4-4.3-2.5-6-3m12 5v-3.5c0-1 .1-1.4-.5-2 2.8-.3 5.5-1.4 5.5-6a4.6 4.6 0 0 0-1.3-3.2 4.2 4.2 0 0 0-.1-3.2s-1.1-.3-3.5 1.3a12.3 12.3 0 0 0-6.2 0C6.5 2.8 5.4 3.1 5.4 3.1a4.2 4.2 0 0 0-.1 3.2A4.6 4.6 0 0 0 4 9.5c0 4.6 2.7 5.7 5.5 6-.6.6-.6 1.2-.5 2V21" />
										</svg>
									</a>

							</ul>

					</div>

		</footer>
	</div>


	<!-- JS -->
	<script src="assets/js/plugins.js"></script>
	<script src="assets/js/main.js"></script>
	<script>
		var form = document.getElementById("contact-form");

		async function handleSubmit(event) {
			event.preventDefault();
			var status = document.getElementById("contact-form-status");
			var data = new FormData(event.target);
			fetch(event.target.action, {
				method: form.method,
				body: data,
				headers: {
					'Accept': 'application/json'
				}
			}).then(response => {
				if (response.ok) {
					status.innerHTML = "Your message has been sent. In the meantime you can download the pitch deck from <a href=\"https://drive.google.com/file/d/1hYBoofDe74aNfHANBNZzJwviSFwoZJFw/view?usp=sharing\">here</a>.";
					status.className = "alert alert-success";
					form.reset()
				} else {
					response.json().then(data => {
						if (Object.hasOwn(data, 'errors')) {
							status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
							status.className = "alert alert-danger";
						} else {
							status.innerHTML = "Sorry, it seems that our mail server is not responding. Please try again later!";
							status.className = "alert alert-danger";
						}
					})
				}
			}).catch(error => {
				status.innerHTML = "Sorry, it seems that our mail server is not responding. Please try again later!";
				status.className = "alert alert-danger";
			});
		}
		form.addEventListener("submit", handleSubmit);
	</script>
</body>

</html>
